<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Club Ride</title>
    <link rel="stylesheet" href="q2a.css">
</head>

<body>
    <div class="header">
        <h1>OU Cycle Club Admin - Add Club Ride</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="nav-item"><a href="#">Dashboard</a></div>
            <div class="nav-item"><a href="#">Ride Events</a></div>
            <div class="nav-item"><a href="#">Other Events</a></div>
            <div class="nav-item"><a href="#">Membership</a></div>
            <div class="nav-item"><a href="#">News Items</a></div>
            <div class="nav-item"><a href="#">Announcements</a></div>
        </div>

        <div class="main-content">
            <h2>Add/Edit Ride Event</h2>
            <form action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">
                <input type="hidden" name="SessionIdentifier" value="ff53-dd45-dcba9876-9090">
                <div class="form-group">
                    <label for="ride-name">Name of Ride:</label>
                    <input type="text" id="ride-name" name="ride-name" required>
                </div>

                <div class="form-group">
                    <label for="ride-type">Type of Ride:</label>
                    <select id="ride-type" name="ride-type">
                        <option value="road">Road</option>
                        <option value="cyclocross">Cyclocross</option>
                        <option value="mountain">Mountain Bike</option>
                        <option value="race">Race</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ride-date">Date of Ride:</label>
                    <input type="date" id="ride-date" name="ride-date" required>
                </div>

                <div class="form-group">
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" name="start-time" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (mins):</label>
                    <input type="number" id="duration" name="duration" required>
                </div>
                <div class="form-group">
                    <label for="meeting-point">Meeting Point:</label>
                    <input type="text" id="meeting-point" name="meeting-point" required>
                </div>

                <div class="form-group">
                    <label for="distance">Distance (km):</label>
                    <input type="number" id="distance" name="distance" required>
                </div>

                <div class="form-group">
                    <label for="elevation">Elevation (m):</label>
                    <input type="number" id="elevation" name="elevation" required>
                </div>

                <div class="form-group">
                    <label for="group-size">Maximum Group Size:</label>
                    <input type="number" id="group-size" name="group-size" required>
                </div>

                <div class="form-group">
                    <label for="leader-name">Name of Leader:</label>
                    <input type="text" id="leader-name" name="leader-name" required>
                </div>

                <div class="form-group">
                    <label for="contact-number">Contact Number:</label>
                    <input type="tel" id="contact-number" name="contact-number" required>
                </div>

                <div class="form-group">
                    <label for="alt-contact-number">Alternative Contact Number:</label>
                    <input type="tel" id="alt-contact-number" name="alt-contact-number" required>
                </div>

                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="proposed">Proposed</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>

                </div>
                <button type="submit">Save Ride Event</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; OU Cycle Club</p>
    </div>
</body>

</html>
